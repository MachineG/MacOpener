<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Server</title>
</head>
<body>
<form action="{{ url_for('update_server') }}" method="post">
    <div>
        <label>
            ip:
            <input type="text" name="ip">
        </label>
    </div>
    <div>
        <label>
            port:
            <input type="text" name="port" value="20015">
        </label>
    </div>
    <div>
        <label>
            key:
            <input type="password" name="key">
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="blocking" value="true">
            blocking
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="ip_forward" checked value="true">
            ip_forward
        </label>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
